    <ul>
        <li>Кликните на div ниже, чтобы отредактировать текст.</li>
        <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
    </ul>

    HTML-код разрешён.

    <div id="view" class="view">Текст</div>

    <textarea name="edit" cols="30" rows="10" class="edit" style="display:none;"></textarea>

    <script>

        const div = document.querySelector('.view');
        const txta = document.querySelector('.edit');

        div.onclick = () => {
            div.style.display = 'none';
            txta.style.display = '';
            txta.focus();

            txta.value = div.innerHTML;
        }

        txta.onblur = () => {
            txta.style.display = 'none';
            div.style.display = '';

            div.innerHTML = txta.value;
        }

        

    </script>
